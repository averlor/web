<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="inner-header">Шапка Сайта</div>
		</header>
		<div class="row">
			<div class="sidebars">
				<div class="sidebar-1">
					<div class="inner-sidebar-1">Сайдбар Сайта</div>
				</div>
				<div class="sidebar-2">
					<div class="inner-sidebar-2">Сайдбар Сайта</div>
				</div>
			</div>	
			<div class="contents">
				<div class="content-1">
					<div class="inner-content-1">Первая часть контента</div>
				</div>
				<div class="content-2">
					<div class="inner-content-2">Вторая часть контента</div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<footer>
			<div class="inner-footer">Подвал Сайта</div>
		</footer>
	</div>
</body>
</html>
